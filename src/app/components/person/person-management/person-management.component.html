<h1 mat-dialog-title>{{ actionState === 0 ? 'Preview' : (actionState === 1 ? 'Add' : 'Edit')}} Person</h1>

<div mat-dialog-content style="padding-top: 20px;">
  <form [formGroup]="formInstance">
    <div>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>first Name *</mat-label>
        <input matInput type="text" [readonly]="readonly"
        name="firstName" formControlName="firstName">
        <mat-error *ngIf="
        formInstance.controls['firstName']?.errors?.['required']">field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Age *</mat-label>
        <input matInput type="number" name="age" formControlName="age" [readonly]="readonly"/>
        <mat-error *ngIf="
        formInstance.controls['age']?.errors?.['required']">field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">

      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Job *</mat-label>
        <mat-select [disabled]="readonly" name="job" [formControlName]="!readonly ? 'job' : null" >
          <mat-option value="Software Developer">Software Developer</mat-option>
          <mat-option value="Physician">Physician</mat-option>
          <mat-option value="Dentist">Dentist</mat-option>
          <mat-option value="Nurse">Nurse</mat-option>
        </mat-select>
        <mat-error *ngIf="formInstance.controls['job']?.errors?.['required']">field required
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</div>

<div class="mt-5" mat-dialog-actions  align="end">
  <button  *ngIf="!readonly"  mat-raised-button color="primary" 
  [disabled]="formInstance.dirty && formInstance.errors" (click)="save()"
    cdkFocusInitial>Save</button>
  <button mat-raised-button mat-dialog-close>{{readonly ? 'close' : 'cancel'}}</button>
</div>
